<form>
  <div class="form-group">
    <label>Challenge Window Size</label>
    <select class="form-control custom-select" name="challenge_window_size">
        <option value="sm">Small</option>
        <option value="norm">Normal</option>
        <option value="lg">Large</option>
        <option value="xl">Extra Large</option>
    </select>
  </div>
  <div class="form-group">
    <label>Year of calendar</label>
    <input type="text" class="form-control" name="yearOfCalendar" value="2022"></input>
  </div>
  <div class="form-group"> 
    <label>Month of calendar</label>
    <input type="text" class="form-control" name="monthOfCalendar" value="12"></input>
  </div>
  <div class="form-group">
    <label>Last day of the month</label>
    <input type="text" class="form-control" name="lastDayOfCalendar" value="24"></input>
  </div>
  <div class="form-group">
    <label>Enable challenges on week-end</label>
    <select type="checkbox" class="form-control custom-select" name="challOnWE">
	<option value="true">Yes</option>
	<option value="false" default>No</option>
    </select>
  </div>
  <div class="form-group">
    <label>Message to display below the calendar (HTML)</label>
    <input type="text" class="form-control" name="calendarMessage" value=""></input>
  </div>
  <div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="use_builtin_code_highlighter" name="use_builtin_code_highlighter" checked>
      <label class="form-check-label" for="use_builtin_code_highlighter">
        Use Built-In Syntax Highlighter
      </label>
    </div>
    <small class="form-text text-muted">
      The built-in syntax highlighter is lightweight and fast but may not always correctly highlight all languages. You can disable the built-in highlighter in order to use your own.
    </small>
  </div>

  <button type="submit" class="btn btn-primary float-right mt-4">Update</button>
</form>
